<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Image Carousel</title>
</head>

<body>
    <div class="carousel-container">
        <button class="prev">Left</button>
        <div class="carousel">
            <div class="slide"><img src="images/eto_hebi1.png" alt="snake_1"></div>
            <div class="slide"><img src="images/eto_hebi2.png" alt="snake_2"></div>
            <div class="slide"><img src="images/eto_hebi3.png" alt="snake_3"></div>
            <div class="slide"><img src="images/eto_hebi4.png" alt="snake_4"></div>
        </div>
        <button class="next">Right</button>
        <div class="carousel-circles">
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
        </div>
    </div>



    <script src="script.js"></script>
</body>

</html>
